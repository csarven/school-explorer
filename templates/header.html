            <div id="header">
                <address id="site_contact" class="vcard">
                    <a href="/" class="url home bookmark">
                        <img alt="[School Explorer's logo]" src="/theme/default/images/logos/logo_school-explorer.png" class="logo photo"/>
                        <span class="fn org">School Explorer</span>
                    </a>
                </address>

                <dl id="site_nav_global_primary">
                    <dt>Primary site navigation</dt>
                    <dd>
                        <ul class="nav">
                            <li id="nav_home">
                                <a rel="section" href="/" title="Home page">Home</a>
                            </li>
                            <li id="nav_about">
                                <a rel="section" href="/about" title="About this site">About</a>
                            </li>
                        </ul>
                    </dd>
                </dl>

                <div id="form_search">
                    <fieldset>
                        <legend>Search</legend>
                        <ul class="form_data">
                            <li>
                                <label for="address">Address</label>
                                <input id="address" name="address" type="text" value="32 Bushypark Lawn, Galway, Ireland"/>
                            </li>
                             <li id="form_distance">
                                <label for="distance">Distance</label>
                                <select id="distance" name="distance">
                                    <option value="1">1km</option>
                                    <option value="5" selected="selected">5km</option>
                                    <option value="10">10km</option>
                                    <option value="50">50km</option>
                                </select>
                                <p class="form_guide">Select a distance to search for schools nearby your address</p>
                            </li>
                            <li>
                                <label for="religion">Religion</label>
                                <select id="religion" name="religion">
                                    <option value="">Any</option>
                                    <option value="Catholic">Catholic</option>
                                    <option value="Church_of_Ireland">Church of Ireland</option>
                                    <option value="Inter-___non-_denominational">Non-denominational</option>
                                    <option value="Jewish">Jewish</option>
                                    <option value="Methodist">Methodist</option>
                                    <option value="Quaker">Quaker</option>
                                </select>
                            </li>
                            <li>
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender">
                                    <option value="Gender_Mixed">Mixed</option>
                                    <option value="Gender_Boys">Boys</option>
                                    <option value="Gender_Girls">Girls</option>
                                </select>
                            </li>
                            <li>
                                <input type="button" id="find_school" class="submit" value="Find schools" />
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </div>
